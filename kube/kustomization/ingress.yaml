apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: localhost
    http:
      paths:
      - backend:
          service:
            name: my-nginx
            port:
              number: 8080
        path: /app1
        pathType: ImplementationSpecific